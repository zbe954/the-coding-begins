<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/EricProject.css">
</head>

<body>
    <a href="index.html">Home</a>
    <h1>Contact</h1>
    

    <form action="#" method="get">
        <div class="form-row">
            <label>
            First Name:
            <input type="text" name="first-name" required >
            </label>
        </div>
       
       <div class="form-row"> 
            <label>
            Last Name:
            <input type="text" name="last-name" required >
            </label>
        </div>
        <div class="form-row">
            <label>
                Email:
                <input type="email" name="email" required >
            </label>  
        </div>
        <div class="form-row">
            <label>
                Phone Number:
                <input type="tel" name="Phone" required 
                placeholder="format: 1-234-567-8910" >
            </label>
        </div>
        <div class="form-row">
            <label>
                Message:
                <textarea name="message" cols="30" rows="10"></textarea>
            </label>
        </div>
        <div class="form-row">
            <label>
                Gender:
                <select name="Gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    <option value="do-not-disclose">Do Not Disclose</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <fieldset>
                <legend>Topic</legend>
                <label>
                    <input type="radio" name="topic" value="html" >
                    HTML
                </label>
                <label>
                    <input type="radio" name="topic" value="css" >
                    CSS
                </label>
                <label>
                    <input type="radio" name="topic" value="js" >
                    JavaScript
                </label>  
            </fieldset>
        </div>
        <div class="form-row">
            <fieldset>
                <legend>Request</legend>
                <label>
                    <input type="checkbox" name="advice" >
                    Advice
                </label>
                <label>
                    <input type="checkbox" name="information" >
                    Information
                </label>
                <label>
                    <input type="checkbox" name="motivation" >
                    Motivation
                </label>
            </fieldset>
        </div>
        <div class="form-row">
            <label>
                Urgency (0 to 10)
                <input type="range" min="0" max="10" name="Urgency" >
            </label>
        </div>
        <div class="form-row">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </div>
    </form>
    
</body>
</html>
